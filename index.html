
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilian - Clothing Brand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="logo">Civilian</div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">New Drops</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Room Settings</a></li>
        </ul>
    </nav>
    <button class="cta">Shop Now</button>
</header>

<!-- Trending Videos -->
<section class="trending-videos">
    <h2>Trending Videos</h2>
    <div class="video-carousel">
        <div class="video-card">
            <img src="video-thumbnail1.jpg" alt="Video 1">
            <div class="video-info">
                <h3>Video Title 1</h3>
                <p>Description of the video</p>
            </div>
        </div>
        <!-- Repeat for more videos -->
    </div>
</section>

<!-- Product Section -->
<section class="product-spotlight">
    <h2>New Drops</h2>
    <div class="product-grid">
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <p>Product Name</p>
        </div>
        <!-- Repeat for more products -->
    </div>
</section>

<!-- Mannequin & Room Viewer -->
<section class="mannequin-viewer">
    <h2>Customize Your Look</h2>
    <div class="room-options">
        <button>YSL-style Atlanta Room</button>
        <button>LA TDE Room</button>
        <!-- More room themes -->
    </div>
    <div class="mannequin-container">
        <!-- Placeholder for 3D mannequin or static image -->
        <img src="mannequin.jpg" alt="Mannequin">
    </div>
</section>

<!-- Footer -->
<footer>
    <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</footer>

</body>
</html>
